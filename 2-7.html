<!--  区域：div    无序列表：ul  有序列表：ol   列表项：li   表格：table 分行标签tr 分裂标签td  表头标签th
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>李白诗歌</title>
</head>
<body>
	<div  id="container" align="center"> <!-- aligen：表格属性   center居中对齐   -->
		<h1>web前端开发</h1>
		<p>HTML</p>
		<p>CSS</p>
		<p>JS</p>
	</div>

	<h1>web前端开发</h1>  <!-- h1+ul>li*3 -->
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ul>

	<h1>web前端开发<</h1>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ol>

	<!-- table>tr*2>td*3   border:边框属性-->
	<table border="1">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>		
		<tr>
			<th>1</th>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<th>4</th>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>



</body>
</html>
