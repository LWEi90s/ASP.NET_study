<!-- 左右两列 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{/*//对浏览器默认的设置清0*/
			padding: 0;
			margin: 0;
		}

		/*//设置页面的基本样式*/
		body{
			font-size: 14px;
		}
		#container{
			margin: 0 auto;/*//居中*/
			width:1000px; /*//当前内容在页面中占据的宽度*/
			height: 500px;/*//由内容高度决定盒子的高度*/	
		}
		#left{
			float: left;
			width: 300px;
			height: 500px;
			background: #6cf;
		}
		#right{
			float: right;
			width: 695px;
			height: 500px;
			background: grey;
		}		
	</style>
</head>
<body>
	<div id="container">
		<div id="left"></div>
		<div id="right"></div>
	</div>
	
</body>
</html>
