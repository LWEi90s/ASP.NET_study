<!--
2.3 html的基本标签 标题：h1-h6 段内换行：br(单独出现的标签</br>)   空格端内特殊字符：&nbsp      
 段落：p   预留格式：pre(//所有的空格和空行都会保留)       段内分组:span    添加水平线：hr,也是单独出现<hr />
<!--注释内容--> 

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标题标签</title>
<h1>这是一级标题</h1>
<h2>这是2级标题</h2>
<h3>这是3级标题</h3>
<h4>这是4级标题</h4>
<h5>这是5级标题</h5>
<h6>这是6级标题</h6>

</head>
<body>

<p>这是段落，每个段落自动分行；</p>
<p>这是段落，每个段落自动分行；</p> 
<p>这是段落            不显示空行;
也不会换行</p>
<p>这是段落;</br>每个段落自动分行；</p> 
<hr />
<p>显示很多空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hahahha</p>


<pre>
	for(int i = 0; i < n; i++)
	{

	}
</pre>


<p>最新<span>中国人口调查报告</span>指出</p>

</body>
</html>
