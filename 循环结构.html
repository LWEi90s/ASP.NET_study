<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var r=parseInt(Math.random()*100);//随机生成一个数字,取整
		
		do{
			var User=prompt("说出你的数字：");
			if (User>r) {
				alert("你的数字太大了，请重新输入");
			}
			else if (User<r)
				alert("你的数字太小了，请重新输入");
			else
				alert("恭喜你，猜对了！");
		}while(User!=r)

		alert("游戏结束");

	</script>
</body>
</html>
