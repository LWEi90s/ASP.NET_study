<!-- CSS链接样式 -->
<!-- link visited hover active -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*鼠标悬停放大*/
		a{
			font-size: 22px;
		}
		a:hover{
			font-size: 240%;
		}
	</style>

</head>
<body>
	<a href="#">webdesign</a>
</body>
</html>
