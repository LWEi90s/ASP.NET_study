<!-- CSS样式：列表、表格样式
List
无序列表ul，有序列表ol共用样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="inside">
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
	</ul>


	<ul class="outside">
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
	</ul>
</body>
</html>
